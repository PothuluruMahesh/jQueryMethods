<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>

$(document).ready(function(){
    $("button").click(function(){
        $("div").animate({
            left: '250px',
            opacity: '0.5',
            height: '250px',
            width: '250px'
        });
    });
});
    </script>
</head>
<body>
    <button>Start Animation</button><br><br><br>
    <div style="background:#125f21;height:10px;width:10px;position:absolute;"></div>
</body>
</html>
