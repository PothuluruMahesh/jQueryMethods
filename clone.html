<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").clone().appendTo("body");
        });
    });
    </script>
</head>
<body>
    <p><b> clone is used to get the copies of perticular tags.</b></p>
    <p><b>this document also copied every time when we click the submit button.</b></p>
    <button>Click here, to clone all p elements, and append them to the body element</button>
</body>
</html>
