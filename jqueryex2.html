<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>

        $("button").click(function(){
            $("p").text("Welcome to my WORLD!");

    <p>this is our nation not my imagination</p>
</body>
</html>
